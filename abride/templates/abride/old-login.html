<html lang="en">
<head>
<title>ABPluss Car</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="#">
<meta name="keywords" content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
<meta name="author" content="#">

    <!-- Font Awesome -->
    <link href="/static/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/assets/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/static/assets/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/assets/build/css/custom.min.css" rel="stylesheet">
    <!-- Notification.css -->
    <link href="/static/assets/vendors/animate.css/notification.css" rel="stylesheet">
    <!-- login.css -->
    <link href="/static/assets/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/admin/css/themify-icons.css" rel="stylesheet">
    <link href="/static/assets/admin/css/icofont.css" rel="stylesheet">
    <link href="/static/assets/admin/css/style.css" rel="stylesheet">
    <style type="text/css">
    	body {
    	background: url("/static/assets/build/images/background_login.png") no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
    </style>
    <style type="text/css">
    	div.card-block {
		    position: right;
		}
    </style>
  </head>

<body class="fix-menu">
<section class="login-block">

<div class="container">
	<div class="row"><!-- 
		<div class="col-sm-8"></div> -->
		<div class="col-sm-12">

	<form class="md-float-material form-material" method="post">
		{% csrf_token %}
		<div class="auth-box card">
			<div class="card-block" style="background-color:#D3D3D3" >
				<div class="row m-b-20">
					<div class="col-md-12">
						<div class="text-center">
							<img src="/static/assets/build/images/logoAB.png" width="100px" height="auto" alt="logo.png">
						</div>
					</div>
					<hr/>
				</div>
					{% if form_messages %}
						<div class="alert alert-danger">
						  {{ form_messages }}
						</div>
					{% endif %}

					
					<div class="form-group form-primary">
						{{ form.username }}
						<!-- <input type="text" name="username" id="username" class="form-control" required="" placeholder="Username"> -->
						
					</div>

					<div class="form-group form-primary">
						{{ form.password }}
						<!-- <input type="password" name="password" id="password" class="form-control" required="" placeholder="Password"> -->
						<span class="form-bar"></span>
					</div>

					<div class="g-recaptcha" style="margin-top:16px" data-sitekey="6LfsiI0UAAAAAHWaBcVK3isVp2XfprG5vm3AVAKP" class="form-control"></div>

					<div class="row m-t-30">
						<div class="col-md-12">
							<button type="submit" style="background-color:#01ac3e" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
						</div>
					</div>
				<hr/>

				<div>
                  <p>Copyright Â© 2019. ABPluss Car</p>
                </div>
			</div>
		</div>
	</form>

		</div>

	</div>

</div>

</section>

    <!-- jQuery login -->
    <script src="/static/assets/admin/jquery/jquery.min.js"></script>
    <script src="/static/assets/admin/jquery/jquery-ui.min.js"></script>
    <script src="/static/assets/admin/jquery/popper.min.js"></script>
    <script src="/static/assets/admin/jquery/bootstrap.min.js"></script>
    <script src="/static/assets/admin/jquery/jquery.slimscroll.js"></script>
    <script src="/static/assets/admin/jquery/modernizr.js"></script>
    <script src="/static/assets/admin/jquery/css-scrollbars.js"></script>
    <script src="/static/assets/admin/jquery/i18next.min.js"></script>
    <script src="/static/assets/admin/jquery/i18nextXHRBackend.min.js"></script>
    <script src="/static/assets/admin/jquery/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="/static/assets/admin/jquery/jquery-i18next.min.js"></script>
    <script src="/static/assets/admin/jquery/common-pages.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
