    	-webkit-background-size: cover;
	    -moz-background-size: cover;
	    -o-background-size: cover;
		background-attachment: fixed;
		}

		.g-recaptcha iframe {
		    max-width: 100% !important;
		    transform:scale(0.65) !important;

		    transform-origin:0 0 !important;
		    -webkit-transform-origin:0 0 !important;
		  }

		#rc-imageselect {

<body>
    <!-- Login Register area Start-->
    <div class="col-md-6 col-sm-12"></div>
    <div class="col-md-4 col-sm-12">
    <div class="login-content">
        <!-- Login -->
        <div class="nk-block toggled" id="l-login">
            <div class="nk-form">
            	<form method="post">
            		{% csrf_token %}
            		<p>{{ form_messages }}</p>
	            	<div class="col-md-12">
						<div class="text-center">
							<img src="/static/assets/build/images/logoAB.png" width="100px" height="auto" alt="logo.png">
						</div>
					</div>
	                <div class="input-group">
	                    <span class="input-group-addon nk-ic-st-pro"><i class="fa fa-user"></i></span>
	                    <div class="nk-int-st">
	                        {{form.username}}
	                    </div>
	                </div>
	                <div class="input-group mg-t-15">
	                    <span class="input-group-addon nk-ic-st-pro"><i class="fa fa-lock"></i></span>
	                    <div class="nk-int-st">
	                        {{form.password}}
	                    </div>
	                </div>
	                <br>
	                <div class="input-group">
	                        <div class="g-recaptcha" data-theme="light" data-sitekey="6LfsiI0UAAAAAHWaBcVK3isVp2XfprG5vm3AVAKP"></div>
	                </div>
	                <div class="nk-int-st">
	                    <button type="submit" style="background-color:#01ac3e" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
	                </div>
	                <hr/>
	                Copyright &copy; <script type="text/javascript">
					document.write(new Date().getFullYear());
					</script> ABPluss.
				</form>
            </div>
        </div>
    </div>
</div>
<!-- <div class="col-md-2"></div> -->
    <!-- Login Register area End-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script type="text/javascript">
    	var width = $('.g-recaptcha').parent().width();
		if (width < 300) {
			var scale = width / 300;
			$('.g-recaptcha').css('transform', 'scale(' + scale + ')');
			$('.g-recaptcha').css('-webkit-transform', 'scale(' + scale + ')');
			$('.g-recaptcha').css('transform-origin', '0 0');
			$('.g-recaptcha').css('-webkit-transform-origin', '0 0');
		}
    </script>
